{% extends 'base.html' %}

{% block title %}Edit Book{% endblock %}

{% block content %}
<div class="container">
    <h2>Edit Book</h2>
    <form method="POST" action="{{ url_for('edit_book', book_id=book._id) }}">
        <div class="form-group">
            <label for="ISBN">ISBN:</label>
            <input type="number" id="ISBN" name="ISBN" value="{{ book.ISBN }}" required>
        </div>
        <div class="form-group">
            <label for="Title">Title:</label>
            <input type="text" id="Title" name="Title" value="{{ book.Title }}" required>
        </div>
        <div class="form-group">
            <label for="AuthorID">Author ID:</label>
            <input type="number" id="AuthorID" name="AuthorID" value="{{ book.AuthorID }}" required>
        </div>
        <div class="form-group">
            <label for="GenreID">Genre ID:</label>
            <input type="number" id="GenreID" name="GenreID" value="{{ book.GenreID }}" required>
        </div>
        <div class="form-group">
            <label for="TagID">Tag ID:</label>
            <input type="number" id="TagID" name="TagID" value="{{ book.TagID }}" required>
        </div>
        <div class="form-group">
            <label for="BookType">Book Type:</label>
            <input type="text" id="BookType" name="BookType" value="{{ book.BookType }}" required>
        </div>
        <div class="form-group">
            <label for="Series">Series:</label>
            <input type="text" id="Series" name="Series" value="{{ book.Series }}" required>
        </div>
        <div class="form-group">
            <label for="BookNumber">Book Number:</label>
            <input type="number" id="BookNumber" name="BookNumber" value="{{ book.BookNumber }}" required>
        </div>
        <div class="form-group">
            <label for="Edition">Edition:</label>
            <input type="text" id="Edition" name="Edition" value="{{ book.Edition }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
{% endblock %}
