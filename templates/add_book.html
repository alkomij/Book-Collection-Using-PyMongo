{% extends 'base.html' %}

{% block title %}Add Book{% endblock %}

{% block content %}
<div class="container">
    <h2>Add Book</h2>
    <form method="POST" action="{{ url_for('add_book') }}">
        <div class="form-group">
            <label for="ISBN">ISBN:</label>
            <input type="number" id="ISBN" name="ISBN" required>
        </div>
        <div class="form-group">
            <label for="Title">Title:</label>
            <input type="text" id="Title" name="Title" required>
        </div>
        <div class="form-group">
            <label for="AuthorID">Author ID:</label>
            <input type="number" id="AuthorID" name="AuthorID" required>
        </div>
        <div class="form-group">
            <label for="GenreID">Genre ID:</label>
            <input type="number" id="GenreID" name="GenreID" required>
        </div>
        <div class="form-group">
            <label for="TagID">Tag ID:</label>
            <input type="number" id="TagID" name="TagID" required>
        </div>
        <div class="form-group">
            <label for="BookType">Book Type:</label>
            <input type="text" id="BookType" name="BookType" required>
        </div>
        <div class="form-group">
            <label for="Series">Series:</label>
            <input type="text" id="Series" name="Series" required>
        </div>
        <div class="form-group">
            <label for="BookNumber">Book Number:</label>
            <input type="number" id="BookNumber" name="BookNumber" required>
        </div>
        <div class="form-group">
            <label for="Edition">Edition:</label>
            <input type="text" id="Edition" name="Edition" required>
        </div>
        <button type="submit" id="btn-primary" class="btn btn-primary">Add Book</button>
        <a href="{{ url_for('catalog') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
