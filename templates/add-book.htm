<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<header>
    <div class="container">
        <h1>Book Store</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('catalog') }}">Catalog</a></li>
                <li><a href="{{ url_for('about') }}">About</a></li>
            </ul>
        </nav>
    </div>
</header>

<div class="container">
    <h2>Add Book</h2>
    <form action="{{ url_for('add_book') }}" method="post">
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title"><br>
        <label for="author">Author:</label><br>
        <input type="text" id="author" name="author"><br>
        <label for="price">Price:</label><br>
        <input type="text" id="price" name="price"><br>
        <label for="description">Description:</label><br>
        <textarea id="description" name="description"></textarea><br>
        <label for="genre">Genre:</label><br>
        <input type="text" id="genre" name="genre"><br>
        <label for="language">Language:</label><br>
        <input type="text" id="language" name="language"><br>
        <label for="inventoryCount">Inventory Count:</label><br>
        <input type="text" id="inventoryCount" name="inventoryCount"><br><br>
        <button type="submit">Add Book</button>
    </form>
</div>

<footer>
    <div class="container">
        <p>CST8276_020 - Final Group Application (Book Store Catalog with MongoDB using Microsoft Azure)</p>
    </div>
</footer>

</body>
</html>
